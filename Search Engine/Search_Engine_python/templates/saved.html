<div class="s010" >

    <form action="results" method="post">
        <center>
            <div class="col-md-10 ftco-animate text-center">
                <h1 class="mb-4" style="color:white">Search
                    <strong class="typewrite" data-period="4000" data-type='[ "Fast.", "Effective.", "Swift." ]'>
                        <span class="wrap"></span>
                    </strong>
                </h1>

            </div>
        </center>
        <div class="inner-form">


            <br>
            <div class="advance-search">
                {% for post in posts %}

                    <div class="searchresult" style="font-size: 14px; line-height: 14px; color: #d00698; margin-bottom: 0px;">
                        <a href="file:///{{ post.content }}" target="_blank" ><h2>{{ post.title }}</h2></a>

                        <a>{{ post.content }}</a>
                        <p>{{ post.date_posted.strftime('%Y-%m-%d') }}</p>

                    </div>
                {% endfor %}


            </div>


        </div>
    </form>
</div>
