<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <link  href="static/css/style.css" rel="stylesheet" />
</head>
<body>
<div class="s010" >


    <form action="results" method="post">
        <div style="background:transparent !important" class="jumbotron">
            <div style=" font-size: 36px; font-weight: 800; margin-bottom: 50px ">
                <p>
                <center>
                    <font size="6" style="color:rgb(255,255,255);"> <br/>BULLETIN  REPOSITORY  SEARCH</font>
                </center>
                </p>
            </div>
        </div><br>
        <div class="inner-form">

            <div class="basic-search">
                <div class="input-field">
                    <input name="input" type="text" placeholder="Type Keywords" />
                    <div class="icon-wrap">
                        <button class="btn-search1"  type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <div class="advance-search">
                <p id="searchresultsnumber">{{ res['hits']['total']['value'] }} results found for <em>"{{res['ST']}}" </em> </p>
                {% for hit in res['hits']['hits'] %}

                    <div class="searchresult">
                        <a href="file:///{{ hit['_source']['path']['real'] }}" target="_blank" ><h2>{{ hit['_source']['file']['filename'] }}</h2></a>

                        <a>{{ hit['_source']['path']['real'] }}</a> <button>â–¼</button>
                        <p>{{ hit['good_summary']}}</p>

                    </div>
                {% endfor %}


            </div>


        </div>
    </form>
</div>
<script src="static/js/extention/choices.js"></script>
<script>
    const customSelects = document.querySelectorAll("select");
    const deleteBtn = document.getElementById('delete')
    const choices = new Choices('select',
        {
            searchEnabled: false,
            itemSelectText: '',
            removeItemButton: true,
        });
    for (let i = 0; i < customSelects.length; i++)
    {
        customSelects[i].addEventListener('addItem', function(event)
        {
            if (event.detail.value)
            {
                let parent = this.parentNode.parentNode
                parent.classList.add('valid')
                parent.classList.remove('invalid')
            }
            else
            {
                let parent = this.parentNode.parentNode
                parent.classList.add('invalid')
                parent.classList.remove('valid')
            }
        }, false);
    }
    deleteBtn.addEventListener("click", function(e)
    {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++)
        {
            deleteAll[i].click();
        }
    });

</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
